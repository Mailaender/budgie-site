<!DOCTYPE html>
<html>
	{{ partial "metadata.html" . }}
	<body>
		<div data-budgie-component="main">
			{{ partial "header.html" . }}
			{{ if eq .Title "Home" }}
				{{ partial "home/page.html" . }}
			{{ else if eq .Title "Get" }}
				{{ partial "get/page.html" . }}
			{{ else }}
				{{ .Content }}
			{{ end }}
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
